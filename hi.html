<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hi.css">
    <title>Animated Flex Cards</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" >
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Naruto</h4>
                        <p> It tells the story of Naruto Uzumaki, a young ninja who seeks recognition from his peers and dreams of becoming the Hokage,</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>One Piece</h4>
                        <p>The series focuses on Monkey D. Luffy—a young man made of rubber after unintentionally eating a Devil Fruit—who sets off on a journey from the East Blue Sea</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Bleach</h4>
                        <p> It follows the adventures of a teenager Ichigo Kurosaki, who obtains the powers of a Soul Reaper</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Dragon Balls</h4>
                        <p>Dragon Ball tells the tale of a young warrior by the name of Son Goku</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c5" >
            <label for="c5" class="card">
                <div class="row">
                    <div class="icon">5</div>
                    <div class="description">
                        <h4>Jujutsu Kaisen</h4>
                        <p>"Jujutsu Kaisen" revolves around the story of Yuji Itadori, a high school student who unwittingly becomes entangled in the world of curses, supernatural forces, and sorcery.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c6" >
            <label for="c6" class="card">
                <div class="row">
                    <div class="icon">6</div>
                    <div class="description">
                        <h4>Boruto: Naruto Next Generations</h4>
                        <p>Boruto is a spin-off and a sequel to Kishimoto's Naruto and follows the exploits of Naruto Uzumaki's son, Boruto Uzumaki, and his ninja team. </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c7" >
            <label for="c7" class="card">
                <div class="row">
                    <div class="icon">7</div>
                    <div class="description">
                        <h4>Demon slayer</h4>
                        <p>A family is attacked by demons and only two members survive - Tanjiro and his sister Nezuko, who is turning into a demon slowly. Tanjiro sets out to become a demon slayer to avenge his family and cure his sister.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c8" >
            <label for="c8" class="card">
                <div class="row">
                    <div class="icon">8</div>
                    <div class="description">
                        <h4>Black Clover</h4>
                        <p>the story follows Asta, a young boy born without any magic power who is given a rare grimoire that grants him anti-magic abilities. </p>
                    </div>
                </div>
            </label>
        </div>
    </div>



    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c9" >
            <label for="c9" class="card">
                <div class="row">
                    <div class="icon">9</div>
                    <div class="description">
                        <h4>Attack On Titan</h4>
                        <p>Attack on Titan follows protagonist Eren Yeager, along with friends Mikasa Ackerman and Armin Arlert.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="cx" >
            <label for="cx" class="card">
                <div class="row">
                    <div class="icon">x</div>
                    <div class="description">
                        <h4>Hell's Pardise</h4>
                        <p>A squad of prisoners and their guards are sent to investigate a mysterious island.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c11" >
            <label for="c11" class="card">
                <div class="row">
                    <div class="icon">11</div>
                    <div class="description">
                        <h4>One punch man</h4>
                        <p>It tells the story of Saitama, a superhero who, because he can defeat any opponent with a single punch,</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c12" >
            <label for="c12" class="card">
                <div class="row">
                    <div class="icon">12</div>
                    <div class="description">
                        <h4>Tokyo Revengers</h4>
                        <p>Tokyo Revengers is an anime television series based on the manga series of the same name by Ken Wakui.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c13" >
            <label for="c13" class="card">
                <div class="row">
                    <div class="icon">13</div>
                    <div class="description">
                        <h4>Tokyo Ghoul</h4>
                        <p>The story is set in an alternate version of Tokyo where humans coexist with ghouls, beings who look like humans but can only survive by eating human flesh.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c14" >
            <label for="c14" class="card">
                <div class="row">
                    <div class="icon">14</div>
                    <div class="description">
                        <h4>dr.stone</h4>
                        <p>Stone (stylized as Dr. STONE) is a Japanese manga series written by Riichiro Inagaki and illustrated by the South Korean artist Boichi. </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c15" >
            <label for="c15" class="card">
                <div class="row">
                    <div class="icon">15</div>
                    <div class="description">
                        <h4>Eminenece in shadows</h4>
                        <p>The Eminence in Shadow stands out with its unique blend of isekai elements, dark comedy, and a protagonist like no other.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c16" >
            <label for="c16" class="card">
                <div class="row">
                    <div class="icon">16</div>
                    <div class="description">
                        <h4>Fullmetal alchemist</h4>
                        <p> the series follows the journey of two alchemist brothers, Edward and Alphonse Elric, who are searching for the philosopher's stone to restore their bodies</p>
                    </div>
                </div>
            </label>
        </div>
    </div>


   
</body>
</html>
